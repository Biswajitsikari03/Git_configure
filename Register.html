<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reg.css">
</head>
<body>
  <div class="container">
    <h1> Student Registration Form </h1><br>
    <form name="f1" id="f1" method="post" action="nextpage.php" onsubmit="return fun()">
      <div class ="form_group">
        <label for="Roll">Roll Number: </label>
        <input type="text" id="Roll" name="Roll">

        <label for="Name">Student Name: </label>
        <input type="text" id="Name" name="Name">

        <label for ="name">Father's Name: </label>
        <input type="text" id="fname" name="name">

        <label for="date">Date Of Birth: </label>
        <input type="date" id="date" name="date">

        <label for ="Mobile">Mobile Number: </label>
        <input type="number" id="Mobile" name="Mobile">

        <label for="email">Email: </label>
        <input type="email" id="email" name="email">

        <label for="password">Password: </label>
        <input type="password" id="password" name="password">

        <div class="gender">
          <label for="Gender">Gender: </label>
          <label for ="male">Male</label>
          <input type="radio" id="male" name="Gender">
          <label label for="female">Female</label>
          <input type="radio" id="female" name="Gender">
        </div>

        <div class="checkbox">
          <label for="Department">Department: </label>
          <label for="CSE">CSE</label>
          <input type="checkbox" id="CSE" name="Department">
          <label for="IT">IT</label>
          <input type="checkbox" id="IT" name="Department">
          <label for="ECE">ECE</label>
          <input type="checkbox" id="ECE" name="Department">
          <label for="Civil">CIVIL</label>
          <input type="checkbox" id="Civil" name="Department">
          <label for="MECH">MECH</label>
          <input type="checkbox" id="MECH" name="Department">
        </div>

        <label for="course">Course: </label>
        <select name="Department" id="Department">
          <option>Select Course</option>
          <option>B-TECH</option>
          <option>BCA</option>
          <option>BBA</option>
          <option>BCOM</option>
        </select>

        <label for="photo">Student Photo: </label>
        <input type="file" id="photo" name="photo">

        <label for="City">City: </label>
        <input type="text" id="City" name="City">

        <label for="Address">Address: </label>
        <input type="text" id="Address" name="Address">
      </div>
    </form>
    <a href="Index.html">Login here</a>
    <button type="submit" class="login-btn" >Register</button>
    <script src="script.js"></script>
  </div>
</body>
</html>
