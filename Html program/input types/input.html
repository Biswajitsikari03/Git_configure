<html>
  <head>
    <title>
      Stdents registration Form
    </title>
    <style>
        h1,h2{
          text-align: center;
        }
        input{
          background: #e0dede;
          justify-content: center;
          display: flex;
          margin: 3px auto;
          border: none;
          outline: none;
          border-radius: none;
        }
        label{
          justify-content: baseline;
          align-items: center;
          font-weight: bold;
          font-family:  Candara, Oswald;
        }
    </style>
  </head>
  <body>
    <form>
        <fieldset>
            <h1><u>Eminent College Of Management And Technology</u></h1><br><br>
            <h2><u>Application Form</u></h2>
            <label>1. Full Name</label>
            <input type="text">
            <br>(In block letter)<br><br>

            <label>2. Date Of Birth</label>
            <input type="date"><br><br>

            <label>3. Blood Group </label>
            <input type="text"><br><br>

            <label>4. Community </label><br>
            <input type="radio" value="Sc" id="Sc" name= "Community">
            <lebel>Sc</lebel><br>
            <input type="radio" value="General" id="General" name="Community">
            <lebel>General</lebel><br>
            <input type="radio" value="St" id="St" name="Community">
            <lebel>St</lebel><br>
            <input type="radio" value="Obc" id="Obc" name="Community">
            <lebel>Obc</lebel><br><br>

            <label>5. Wheter Physically Challenge</label><br>
            <input type="radio" value="Yes" id="Yes" name="Wheter Physically Challenge">
            <lebel>Yes</lebel><br>
            <input type="radio" value="No" id="No" name="Wheter Physically Challenge">
            <lebel>No</lebel><br>

            <label>If yes then describe the</label>
            <input type="text"><br><br>

            <label>6. Sex </label><br>
            <input type="radio" value="Male" id="Male" name= "gender">
            <lebel>Male</lebel><br>
            <input type="radio" value="female" id="female" name="gender">
            <lebel>Female</lebel><br>
            <input type="radio" value="others" id="others" name="gender">
            <lebel>Others</lebel><br><br>

            <label>7. Maritial Status </label><br>
            <input type="radio" value="Married" id="Married" name= "Maritial Status">
            <lebel>Married</lebel><br>
            <input type="radio" value="Single" id="Single" name="Maritial Status">
            <lebel>Single</lebel><br>
            <input type="radio" value="others" id="others" name="Maritial Status">
            <lebel>Others</lebel><br><br>

            <label>8. Nationality </label>
            <input type="text"><br><br>

            <label>9. Religion </label><br>
            <input type="radio" value="Sanatani" id="Sanatani" name= "Religions">
            <lebel>Sanatani</lebel><br>
            <input type="radio" value="Molla" id="Molla" name="Religions">
            <lebel>Molla</lebel><br>
            <input type="radio" value="Christ" id="Christ" name="Religion">
            <lebel>Christ</lebel><br>
            <input type="radio" value="others" id="others" name="Maritial Status">
            <lebel>Others</lebel><br><br>

            <label>10. Mother langue </label>
            <input type="text"><br><br>
        </fieldset>
    </form>
  </body>
</html>
