<html lang="en"><head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!-- Game canvas -->
    <canvas id="c" width="1227" height="868" style="width: 982px; height: 695px;"></canvas>
    <!-- Gameplay HUD -->
    <div class="hud" style="display: none;">
        <div class="hud__score">
            <div class="score-lbl" style="display: block;">SCORE: 0</div>
            <div class="cube-count-lbl" style="opacity: 0.65;">CUBES SMASHED: 0</div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo" style="opacity: 0;">
            <div class="slowmo__bar" style="transform: scaleX(0);"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus has-active">
        <div class="menu menu--main active">
            <h1>BLOCK MENJA</h1>
            <button type="button" class="play-normal-btn">PLAY GAME</button>
            <button type="button" class="play-casual-btn">NORMAL MODE</button>
            <div class="credits">This game made by Biswajit Chandra Sikari</div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">RESUME GAME</button>
            <button type="button" class="menu-btn--pause">MAIN MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">PLAY AGAIN</button>
            <button type="button" class="menu-btn--score">MAIN MENU</button>
        </div>
    </div>
    <script src="main.js"></script>
</body></html>
