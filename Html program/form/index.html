<html>
  <head>
    <title>
      Contact us form
    </title>
    <style>
        form{
            text-align: center;
            background-color: rgb(193, 170, 233);
            border: solid;
            height: 100%;
            width: 100%;
        }
        h1{
            border: solid;
            border-style: dashed;
        }
    </style>
  </head>
  <body>
    <form>
       <h1><u>Contact us form</u></h1>
    <lebel>Enter first name: </lebel>
    <input type= "text" placeholder="Enter the first name" id= "first name"><br><br>
    <lebel>Enter last name: </lebel>
    <input type= "text" placeholder="Enter the last name" id= "last name"><br><br>
    
    <lebel>Select Gender: </lebel>
    <input type="radio" value="Male" id="Male" name= "gender">
    <lebel>Male</lebel>
    <input type="radio" value="female" id="female" name="gender">
    <lebel>Female</lebel>
    <input type="radio" value="others" id="others" name="gender">
    <lebel>Others</lebel><br><br>
    
    <lebel>Enter Your Date of birth:</lebel>
    <input type="date" placeholder="enter your date of birth" id="date"><br><br> 
    <lebel>Enter your age: </lebel>
    <input type="number" placeholder="Enter your age." id="age"><br><br>
    
    <lebel>Select State: </lebel>
    <select> 
      <option>Andhra Pradesh</option>
      <option>Odisha</option>
      <option>West Bengal</option>
    </select><br><br>
    
    <lebel>Enter your College Name: </lebel>
    <input type= "text" placeholder="Enter your College Name" id= "College name"><br><br>
    
    <lebel>Enter your email id: </lebel>
    <input type= "email" placeholder="Enter your email id" id="email"><br><br>
    
    <lebel>Enter your password: </lebel>
    <input type="password" placeholder="Ener your password" id="password"><br><br>
    
    <lebel>upload your photo: </lebel>
    <input type="file" id= "file"><br><br>
    
    <lebel>Please enter your Feedback</lebel><br>
    <textarea placeholder="please enter your feedback."></textarea><br><br>
    
    <input type="checkbox" id= "terms" value="agree">
    <lebel>I am not a Robot.</lebel>
    
    <br><br><input type= "Submit">
    <input type= "Reset">
    </form>
  </body>
</html>
