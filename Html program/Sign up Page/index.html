<html>
<head>
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIGN UP</h1>
        <div class="grand">Sign up now to become a member</div><br>
        <input type="text" placeholder="User name" id="username"><br><br>
        <input type="email" placeholder="email" id="email"><br><br>
        <input type="password" placeholder="paassword" id="password"><br><br>
        <input type="password" placeholder="Confirm paassword" id="Confirm"><br><br>
        <div class="btn">
            <button onclick="fun()"> Sign up</button>
        </div>
    </div>
    <script>
        function fun(){
            const username = document.getElementById('username').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const Confirm = document.getElementById('Confirm').value
        if( username && email && password && Confirm){
            if(password != Confirm){
                alert('please enter same password!');
                document.getElementById('password').value = ""
                document.getElementById('Confirm').value = ""
            }
            else{
                alert('Submitted Succesfully!');
                document.getElementById('username').value = ""
                document.getElementById('email').value = ""
                document.getElementById('password').value = ""
                document.getElementById('Confirm').value = ""
            }
        }
        else{
            alert('please fill up the form at first!');
            document.getElementById('username').value = ""
            document.getElementById('email').value = ""
            document.getElementById('password').value = ""
            document.getElementById('Confirm').value = ""
        }
    }
    </script>
</body>
